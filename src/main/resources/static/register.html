<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js">
    </script>
</head>
<body>

<h1>用户注册</h1>

<form>
    账号<input type="text" id="account" value=""> </br>
    密码<input type="text" id="password" value=""> </br>
    <button type="submit" onclick="insertUserTable()">注册</button>
</form>

</body>
<script>
    function insertUserTable() {

        var json = {};

        // json.sex =  document.getElementsByName("sex").value; 这条不能获取值
        json.account = document.getElementById("account").value;
        json.password = document.getElementById("password").value;
        $.ajax({
            url: "/register",
            data: JSON.stringify(json),
            method: "post",
            contentType: 'application/json;charset=UTF-8',


            success: function (data) {
                if(data.register == "true"){
                    alert("注册成功");
                }

                // alert();
                // eval(data);
                // alert(data.register);
            }
        });

    }
</script>
</html>
