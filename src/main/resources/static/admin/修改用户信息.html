<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/js/jquery-3.3.1.min.js">
    </script>
</head>
<body>

<h1>修改用户信息</h1>

<form action="../index.html">
    账号<input type="text" id="account" value=""> </br>
    姓名<input type="text" id="name" value=""> </br>
    年龄<input type="text" id="age" value=""> </br>
    性别<br>
    男<input type="radio" name="sex" value="男"/>
    女<input type="radio" name="sex" value="女"/>
    <button type="submit" onclick="updateUser()">插入数据</button>
</form>

</body>
<script>
    function updateUser() {

        var json = {};
        json.name = document.getElementById("name").value;
        // json.sex =  document.getElementsByName("sex").value; 这条不能获取值
        json.sex = $("input[name='sex']:checked").val();
        json.age = document.getElementById("age").value;
        json.account = document.getElementById("account").value;
        $.ajax({
            url: "/updateUser",
            data: JSON.stringify(json),
            method: "post",
            contentType: 'application/json;charset=UTF-8'

        });


    }
</script>
</html>
