<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function btn2() {

            $.ajax({
                //提交方式
                type: "get",
                //提交的Action
                url: '../selectAllUserTable',
                data: {
                    //提交的数据
                },
                //返回数据类型
                dataType: "json",
                success: function (data) {
                    // alert(data);
                    var data2 = eval(data);

                    $("#main").empty();

                    var html = '<table border=1>';
                    html +=
                        "<tr> " +
                        "<td>id</td> " +
                        "<td>账号</td>" +
                        "<td>密码</td>" +
                        "</tr>";
                    for (var i in data2) {
                        html += '<tr>'
                        html += '<td>' + data2[i].id + '</td>';
                        html += '<td>' + data2[i].account + '</td>';
                        html += '<td>' + data2[i].password + '</td>';
                        html += '</tr>'

                    }
                    html += '</table>';
                    $("#main").append(html);
                },

                error: function (data) {
                    //失败的话
                    alert("fail");
                },
            });

        }
    </script>
</head>
<body>

<h1>显示账号密码</h1>

<button onclick="btn2()">显示账号密码</button>

<div class="main" name="main" id="main">

</div>

</body>
</html>
